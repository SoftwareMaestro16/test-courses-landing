<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/fonts.css">
</head>
<body class="component">
    <script src="./js/main.js" type="module"></script>

    <section class="hello-text">
        <h6 class="hello-text__h6">enjoy your studying!</h6>
        <h1 class="hello-text__h1">Our online courses</h1>
    </section>

    <section class="search-container">
        <nav class="search-container__nav"></nav>
        <div class="search-container__input-block">
            <input class="search-container__input-block__field" type="text" placeholder="Search course...">
            <img class="search-container__input-block__image" src="./assets/search.png" alt="Search">
        </div>
    </section>

    <section class="courses-container"></section>

    <div class="load-more-container">
        <img src="./assets/convert.png" alt="load-more">
        <button class="load-more-container__button">Load more</button>
    </div>
</body>
</html>
